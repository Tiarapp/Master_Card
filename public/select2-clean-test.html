<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Test - Clean Implementation</title>
    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css" />
</head>
<body>
    <div class="container mt-4">
        <h2>üß™ Select2 Clean Test</h2>
        <p class="text-muted">Testing Select2 without conflicts</p>
        
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Jenis Filter</label>
                    <select id="jenis_filter" class="form-control select2" data-placeholder="-- Pilih Jenis --">
                        <option value="">-- Pilih Jenis --</option>
                        <option value="art_carton">Art Carton</option>
                        <option value="art_paper">Art Paper</option>
                        <option value="fancy_paper">Fancy Paper</option>
                        <option value="kraft">Kraft</option>
                        <option value="newsprint">Newsprint</option>
                        <option value="woodfree">Woodfree</option>
                    </select>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="form-group">
                    <label>GSM Filter</label>
                    <select id="gsm_filter" class="form-control select2" data-placeholder="-- Pilih GSM --">
                        <option value="">-- Pilih GSM --</option>
                        <option value="80">80 GSM</option>
                        <option value="100">100 GSM</option>
                        <option value="120">120 GSM</option>
                        <option value="150">150 GSM</option>
                        <option value="200">200 GSM</option>
                        <option value="250">250 GSM</option>
                    </select>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="form-group">
                    <label>Lebar Filter</label>
                    <select id="lebar_filter" class="form-control select2" data-placeholder="-- Pilih Lebar --">
                        <option value="">-- Pilih Lebar --</option>
                        <option value="61">61 cm</option>
                        <option value="70">70 cm</option>
                        <option value="78">78 cm</option>
                        <option value="86">86 cm</option>
                        <option value="100">100 cm</option>
                    </select>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="form-group">
                    <label>Supplier Filter</label>
                    <select id="supplier_filter" class="form-control select2" data-placeholder="-- Pilih Supplier --">
                        <option value="">-- Pilih Supplier --</option>
                        <option value="1">Supplier A</option>
                        <option value="2">Supplier B</option>
                        <option value="3">Supplier C</option>
                        <option value="4">Supplier D</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <button type="button" id="clearFilters" class="btn btn-warning">üßπ Clear All</button>
                <button type="button" id="testValues" class="btn btn-info">üìä Test Values</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Console Output</h5>
                    </div>
                    <div class="card-body">
                        <div id="console" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace; font-size: 12px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
    
    <script>
        // Console logger
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        function logToDiv(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.join(' ');
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : 'black';
            div.textContent = `[${timestamp}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDiv('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToDiv('error', ...args);
        };
        
        // Initialize Select2
        $(document).ready(function() {
            console.log('üöÄ Starting Clean Select2 Test');
            console.log('jQuery version:', $.fn.jquery);
            
            if (typeof $.fn.select2 === 'undefined') {
                console.error('‚ùå Select2 not loaded');
                return;
            }
            
            console.log('‚úÖ Select2 available');
            
            try {
                const config = {
                    theme: 'bootstrap4',
                    width: '100%',
                    allowClear: true,
                    language: {
                        noResults: function() { return "Tidak ada hasil"; },
                        searching: function() { return "Mencari..."; }
                    }
                };
                
                // Initialize dropdowns
                $('#jenis_filter').select2(Object.assign({}, config, {
                    placeholder: '-- Pilih Jenis --',
                    minimumResultsForSearch: 0
                }));
                console.log('‚úÖ Jenis filter initialized');
                
                $('#gsm_filter').select2(Object.assign({}, config, {
                    placeholder: '-- Pilih GSM --',
                    minimumResultsForSearch: 5
                }));
                console.log('‚úÖ GSM filter initialized');
                
                $('#lebar_filter').select2(Object.assign({}, config, {
                    placeholder: '-- Pilih Lebar --',
                    minimumResultsForSearch: 5
                }));
                console.log('‚úÖ Lebar filter initialized');
                
                $('#supplier_filter').select2(Object.assign({}, config, {
                    placeholder: '-- Pilih Supplier --',
                    minimumResultsForSearch: 0
                }));
                console.log('‚úÖ Supplier filter initialized');
                
                console.log('üéâ All Select2 filters working!');
                
                // Event handlers
                $('.select2').on('change', function() {
                    console.log('üîÑ Changed:', this.id, '=', $(this).val());
                });
                
                $('#clearFilters').on('click', function() {
                    console.log('üßπ Clearing all filters');
                    $('.select2').val(null).trigger('change');
                });
                
                $('#testValues').on('click', function() {
                    console.log('üìä Current values:');
                    $('.select2').each(function() {
                        console.log(`  ${this.id}: ${$(this).val() || 'empty'}`);
                    });
                });
                
            } catch (error) {
                console.error('‚ùå Error:', error.message);
            }
        });
    </script>
</body>
</html>
